<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section class ="encriptador">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div class = "encriptador-aviso">
                <img class = "img-aviso" src="./imagenes/aviso.svg" alt="imagen aviso">
                <p class="informacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class ="tarjeta">
            <div class = "tarjeta-contenedor">
                <img class = "img-muneco" src="./imagenes/Muneco.png" alt ="Imagen Muñeco">
                <p class ="texto-uno">Ningún mensaje fue encontrado</p>
                <p class ="texto-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea type = "mensaje" class="mensaje" readonly></textarea>
            <button type ="submit" class="copiar">Copiar</button>
            
        </section>
    </main>

    <footer>
        <p class="autor"> 2024 - Encriptador de Texto - desarrollado por Salvador I. Márquez Flores</p>
    </footer>

<script src="./script.js"></script>
</body>
</html>
